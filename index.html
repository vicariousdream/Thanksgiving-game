<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big Truck Story</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
  button { padding: 15px; margin: 10px; border: none; background: #ff8800; color: white; font-size: 18px; border-radius: 10px; cursor: pointer; }
  button:hover { background: #ff5500; }
  h1 { color: #d13c3c; }
</style>
</head>
<body>

<h1>Let's Go On a Truck Adventure!</h1>
<p id="story">Tap a button to start the adventure!</p>

<button onclick="playHorn()">üöö Honk the Horn</button>
<button onclick="playDiner()">üçî Stop at the Diner</button>
<button onclick="playNight()">üåô Night Time</button>
<button onclick="playSong()">üé§ Sing a Song</button>

<!-- AUDIO FILES (Placed in same folder as index.html) -->
<audio id="hornAudio" preload="auto">
  <source src="Sound Effect Car Horn Sound No Copyright.mp3" type="audio/mp3">
</audio>

<audio id="dinerAudio" preload="auto">
  <source src="Stomach Growling Sound Effect.mp3" type="audio/mp3">
</audio>

<audio id="nightAudio" preload="auto">
  <source src="Dreaming Harp - Sound effect.mp3" type="audio/mp3">
</audio>

<audio id="singAudio" preload="auto">
  <source src="Bobby Helms - Jingle Bell Rock.mp3" type="audio/mp3">
</audio>

<script>
function stopAllSounds() {
    const sounds = ["hornAudio", "dinerAudio", "nightAudio", "singAudio"];
    sounds.forEach(id => {
        const audio = document.getElementById(id);
        audio.pause();
        audio.currentTime = 0;
    });
}

// BUTTON FUNCTIONS
function playHorn() {
    stopAllSounds();
    document.getElementById("hornAudio").play();
    nextStory("Beep beep! The truck is ready to roll!");
}

function playDiner() {
    stopAllSounds();
    document.getElementById("dinerAudio").play();
    nextStory("We stopped at the diner! Yummy food time!");
}

function playNight() {
    stopAllSounds();
    document.getElementById("nightAudio").play();
    nextStory("It's nighttime on the road. The stars are out!");
}

function playSong() {
    stopAllSounds();
    document.getElementById("singAudio").play();
    nextStory("Let's sing together while we drive!");
}

function nextStory(text) {
    document.getElementById("story").innerText = text;
}
</script>

</body>
</html>
