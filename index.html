<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Three Musketeers on a Mission</title>
    <style>
        /* --- 1. Storybook Aesthetic --- */
        :root {
            --bg-color: #fdf6e3;
            --text-color: #2c3e50;
            --accent: #d35400;
            --highlight: #27ae60;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #story-container {
            width: 90%;
            max-width: 500px;
            height: 85vh;
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 4px solid var(--text-color);
            z-index: 10;
        }

        /* Confetti Canvas sits on top of everything but pointer events pass through */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .scene-display {
            flex: 2;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            transition: background 1s;
        }

        .actor {
            position: absolute;
            transition: all 0.5s ease-in-out;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }

        .truck { bottom: 20px; font-size: 100px; z-index: 10; }
        .bg-element { font-size: 120px; opacity: 0.5; z-index: 1; }

        .story-content {
            flex: 1.5;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--card-bg);
            z-index: 20;
        }

        h2 { margin: 0 0 15px 0; font-size: 1.5rem; color: var(--accent); }
        p { font-size: 1.1rem; line-height: 1.6; margin: 0 0 25px 0; color: #555; }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .choice-btn {
            background: white;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.2s;
        }

        .choice-btn:hover {
            background: var(--accent);
            color: white;
        }

        .choice-btn:active { transform: scale(0.98); }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes drive { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        .bouncing { animation: bounce 2s infinite; }

        .progress-container { height: 8px; background: #eee; width: 100%; }
        .progress-bar { height: 100%; background: var(--highlight); width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>

    <!-- Audio Elements with Local Sources -->
    <audio id="hornAudio"><source src="car-horn.mp3" type="audio/mp3"></audio>
    <audio id="singAudio"><source src="jingle-bell-rock.mp3" type="audio/mp3"></audio>
    <audio id="dinerAudio"><source src="stomach-growl.mp3" type="audio/mp3"></audio>
    <audio id="nightAudio"><source src="dreaming-harp.mp3" type="audio/mp3"></audio>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <div id="story-container">
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="scene-display" id="scene-bg">
            <div id="visuals"></div>
        </div>
        <div class="story-content">
            <h2 id="story-title">Loading...</h2>
            <p id="story-text">...</p>
            <div class="choices-container" id="choices"></div>
        </div>
    </div>

    <script>
        // --- Audio Control ---
        function stopAllAudio() {
            const sounds = ['hornAudio', 'singAudio', 'dinerAudio', 'nightAudio'];
            sounds.forEach(id => {
                const audio = document.getElementById(id);
                if(audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
        }

        function playSound(id) {
            // We do NOT call stopAllAudio here anymore, 
            // because we call it globally on button click now.
            const audio = document.getElementById(id);
            if(audio) {
                audio.play().catch(e => console.log("Audio interaction required: " + e));
            }
        }

        // --- Confetti System ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        function startConfetti() {
            if(animationId) return; // already running
            resizeCanvas();
            particles = [];
            // Create 150 particles
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height, // start above screen
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 5 + 3,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4
                });
            }
            animateConfetti();
        }

        function stopConfetti() {
            if(animationId) cancelAnimationFrame(animationId);
            animationId = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                // Draw particle
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Recycle if it falls off screen
                if(p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });

            animationId = requestAnimationFrame(animateConfetti);
        }

        // --- Story Data ---
        const story = {
            start: {
                title: "The Mission Begins",
                text: "The Three Musketeers‚ÄîDad, Mom, and You‚Äîclimb into the big truck in Utah. The engine roars to life! üöõüí®",
                visual: `<div class="actor truck bouncing" style="left: calc(50% - 50px);">üöõ</div>
                         <div class="actor bg-element" style="left: 10%; bottom: 40px;">üèîÔ∏è</div>`,
                bg: "linear-gradient(to bottom, #87CEEB, #E0F7FA)",
                choices: [
                    { text: "Honk the horn! üì¢", next: "road_start", soundId: "hornAudio" },
                    { text: "Check the map üó∫Ô∏è", next: "road_start" }
                ]
            },
            road_start: {
                title: "The Long Road",
                text: "The road is very long. Dad is driving hard. Mom is organizing snacks. What is the Little Musketeer doing?",
                visual: `<div class="actor truck" style="left: calc(50% - 50px); animation: bounce 1s infinite;">üöõ</div>
                         <div class="actor" style="font-size: 40px; top: 20px; right: 20px;">ü¶Ö</div>`,
                bg: "linear-gradient(to bottom, #4facfe, #00f2fe)",
                choices: [
                    { text: "Scouting for animals! üêÑ", next: "animals" },
                    { text: "Singing holiday songs! üéµ", next: "singing", soundId: "singAudio" }
                ]
            },
            animals: {
                title: "Official Scout",
                text: "Good eye! You spot cows, a hawk, and big snowy mountains ahead. You report them to Captain Dad. 'Good work, Scout!' he says.",
                visual: `<div class="actor" style="font-size: 80px; bottom: 20px; left: 20%;">üêÑ</div>
                         <div class="actor" style="font-size: 80px; bottom: 20px; right: 20%;">üèîÔ∏è</div>`,
                bg: "#A8E6CF",
                choices: [
                    { text: "My tummy is rumbling...", next: "diner", soundId: "dinerAudio" }
                ]
            },
            singing: {
                title: "Truck Karaoke",
                text: "You start singing 'Jingle Bells' at the top of your lungs. Mom laughs and joins in. Even the truck seems to hum along!",
                visual: `<div class="actor" style="font-size: 80px; bottom: 40px;">üéµ üé§ üé∂</div>`,
                bg: "#FFD3B6",
                choices: [
                    { text: "I'm getting hungry!", next: "diner", soundId: "dinerAudio" }
                ]
            },
            diner: {
                title: "Colorado Feast",
                text: "You stop at a diner in the mountains. It's snowing outside! It's not a fancy table, but it's the Musketeer Thanksgiving Dinner.",
                visual: `<div class="actor" style="font-size: 100px; bottom: 30px;">ü•ß ü¶É</div>
                         <div class="actor" style="font-size: 40px; top: 20px; left: 20px;">‚ùÑÔ∏è</div>`,
                bg: "#FFAAA5",
                choices: [
                    { text: "Eat Pumpkin Pie! ü•ß", next: "night", soundId: "nightAudio" },
                    { text: "Turkey Sandwiches! ü¶É", next: "night", soundId: "nightAudio" }
                ]
            },
            night: {
                title: "Cozy Cabin on Wheels",
                text: "The sun sets over the Rockies. It's too far to New York tonight, so the truck becomes your hotel. It's warm and safe inside.",
                visual: `<div class="actor truck" style="left: calc(50% - 50px);">üöõ</div>
                         <div class="actor" style="top: 20px; left: 20px;">üåô</div>
                         <div class="actor" style="font-size: 30px; animation: bounce 3s infinite;">‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è</div>`,
                bg: "linear-gradient(to bottom, #141E30, #243B55)",
                choices: [
                    { text: "Snuggle up! üß∏", next: "teamwork", soundId: "nightAudio" },
                    { text: "Tell ghost stories! üëª", next: "teamwork", soundId: "nightAudio" }
                ]
            },
            teamwork: {
                title: "The Best Gift",
                text: "You realize something special. It doesn't matter where you are‚ÄîUtah, Colorado, or New York. The Musketeers are together.",
                visual: `<div class="actor" style="font-size: 100px;">üíñ</div>`,
                bg: "#FFAAA7",
                choices: [
                    { text: "Group Hug! ü§ó", next: "arrival", soundId: "singAudio" }
                ]
            },
            arrival: {
                title: "Happy Thanksgiving!",
                text: "You fall asleep watching the snow fall on the mountains. Best Thanksgiving ever. Goodnight, Little Musketeer.",
                visual: `<div class="actor" style="font-size: 100px; bottom: 20px;">üí§ üöõ üèîÔ∏è</div>`,
                bg: "linear-gradient(to bottom, #2c3e50, #4ca1af)",
                choices: [
                    { text: "Start Over üîÑ", next: "start" }
                ]
            }
        };

        // --- Engine ---
        const titleEl = document.getElementById('story-title');
        const textEl = document.getElementById('story-text');
        const visualsEl = document.getElementById('visuals');
        const sceneBg = document.getElementById('scene-bg');
        const choicesEl = document.getElementById('choices');
        const progressEl = document.getElementById('progress');

        let currentStep = 0;

        function renderScene(sceneKey) {
            const scene = story[sceneKey];

            // 1. Confetti Logic
            if(sceneKey === 'arrival') {
                startConfetti();
            } else {
                stopConfetti();
            }

            // 2. Animate text
            titleEl.classList.remove('animate-in');
            textEl.classList.remove('animate-in');
            void titleEl.offsetWidth;
            titleEl.classList.add('animate-in');
            textEl.classList.add('animate-in');

            // 3. Set content
            titleEl.innerText = scene.title;
            textEl.innerText = scene.text;
            visualsEl.innerHTML = scene.visual;
            sceneBg.style.background = scene.bg;

            // 4. Create Choices
            choicesEl.innerHTML = '';
            scene.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.classList.add('choice-btn', 'animate-in');
                btn.innerText = choice.text;
                
                btn.onclick = () => {
                    // STOP all previous audio immediately
                    stopAllAudio();
                    
                    // PLAY new audio only if defined
                    if(choice.soundId) {
                        playSound(choice.soundId);
                    }
                    
                    // Logic to advance
                    currentStep++;
                    updateProgress();
                    renderScene(choice.next);
                };
                
                choicesEl.appendChild(btn);
            });

            if(sceneKey === 'start'){ currentStep = 0; updateProgress(); }
        }

        function updateProgress() {
            const pct = (currentStep / 7) * 100;
            progressEl.style.width = Math.min(pct,100)+'%';
        }

        renderScene('start');
    </script>
</body>
</html>
